@if(dependencies){
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-between align-items-center">
            <h2 style="color: #f20808; font-weight: 500; font-size: 1.4rem; margin: 0;">
                <span> {{ tags.headerfordeletDailog | translate }}</span>
            </h2>
            <button mat-icon-button class="text-end" (click)="onCancel()">
          <mat-icon>close</mat-icon>
        </button>
        </div>
        <div class="line mb-3"></div>

        <div class="col-md-12 d-flex justify-content-center align-items-center mt-3">

            <p class="f-w-500 f-s-16 text-center">"Are you sure you want to delete the {{tags.deleteValue | translate}} '{{deletedashValue}}' " </p>



        </div>

        <div class="col-md-12 d-flex justify-content-center align-items-center">

            <img src="assets/images/important.png" alt="warning" height="20">
            <p class="f-w-500 f-s-14 mb-0 text-center mx-2">Note: {{tags.error | translate}}</p>

        </div>

    </div>
</mat-dialog-content>



<mat-dialog-actions align="center" class="my-3">
    <button mat-flat-button class="cancel-btn text-black" mat-dialog-close>{{tags.cancel | translate}}</button>
    <button mat-flat-button class="submit-btn" (click)="delete()">{{tags.delete | translate}}</button>

</mat-dialog-actions>
}
