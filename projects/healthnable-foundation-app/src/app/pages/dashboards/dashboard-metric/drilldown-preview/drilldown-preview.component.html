<mat-dialog-content class="mat-typography" style="overflow-y: auto; max-height:80vh;background-color: white;">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-between align-items-center">
            <h2 style="font-weight: 500; font-size: 1.4rem; margin: 0;">
                <span class="m-2">{{ 'metricDrilldown.drillPreview' | translate }}</span>
            </h2>
            <button mat-icon-button class="text-end" (click)="onCancel()">
          <mat-icon>close</mat-icon>
        </button>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row m-lg-5">

            @for(row of rows; track row){ @for(header of headers; track header){

            <div class="col-md-4 justify-content-center">
                <p class="f-w-500">{{header}}</p>
            </div>
            <div class="col-md-8">
                <p>{{row[header]}}</p>

            </div>
            } }


        </div>
        <div class="table-responsive col-md-12 my-2">
            <healthnable-table [displayedColumns]="displayedColumns" [tableName]="'metric'"></healthnable-table>
        </div>
    </div>

    <mat-dialog-actions align="center" class="my-3">
        <button mat-flat-button class="submit-btn">  {{'metricDrilldown.notify' | translate}}</button>
        <button mat-flat-button class="submit-btn">
            {{'metricDrilldown.reschedule' | translate}}
        
        </button>
        <button mat-flat-button class="submit-btn ">
            {{'metricDrilldown.addNote' | translate}}
</button>
    </mat-dialog-actions>
</mat-dialog-content>
