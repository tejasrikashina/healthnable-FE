<mat-dialog-content class="mat-typography" style="overflow-y: auto; max-height:80vh;background-color: white;">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-between align-items-center">
            <h2 style="font-weight: 500; font-size: 1.4rem; margin: 0;">
                <span class="m-2">{{ 'drilldown.fieldMapping' | translate }}</span>
            </h2>
            <button mat-icon-button class="text-end" (click)="onCancel()">
          <mat-icon>close</mat-icon>
        </button>
        </div>
    </div>



    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-12 mb-4">
                <button mat-flat-button class="submit-btn" (click)="addField()">
                                        {{'drilldown.addField' | translate}}
                                </button>
            </div>
            <div class="col-md-12">
                <div>
                    <table mat-table [dataSource]="dataSource" class="full-width-table">

                        <div class="mt-4">
                            <ng-container matColumnDef="kpiField">
                                <th mat-header-cell *matHeaderCellDef> Dashboard KPI Field </th>
                                <td mat-cell *matCellDef="let row">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-select placeholder="KPI Date">
                                            <mat-option *ngFor="let field of kpiFields" [value]="field">{{ field }}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </td>
                            </ng-container>

                            <!-- Screen Field -->
                            <ng-container matColumnDef="screenField">
                                <th mat-header-cell *matHeaderCellDef> Screen Field </th>
                                <td mat-cell *matCellDef="let row">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-select placeholder="Appointment Date">
                                            <mat-option *ngFor="let field of screenFields" [value]="field">{{ field }}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </td>
                            </ng-container>

                            <!-- Default Value -->
                            <ng-container matColumnDef="defaultValue">
                                <th mat-header-cell *matHeaderCellDef> Default Value </th>
                                <td mat-cell *matCellDef="let row">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <input matInput placeholder="Today()" />
                                    </mat-form-field>
                                </td>
                            </ng-container>

                            <!-- Static Icon Column -->
                            <ng-container matColumnDef="icon">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let row; let i = index">
                                    <button mat-icon-button color="warn" (click)="deleteRow(i)">
          <mat-icon>close</mat-icon>
        </button>
                                </td>
                            </ng-container>

                            <!-- Table Header and Rows -->
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </div>
                    </table>

                    <mat-paginator [pageSize]="3" [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
                </div>

            </div>
            <div class="col-md-12 mt-4">
                <mat-card-title>
                    <span class="m-2"> {{ 'drilldown.note'  | translate }}</span>
                </mat-card-title>
                <p class="m-4">Fields should match in type(Date=Date, String=String)</p>
                <p class="m-4">Default values are optional but used when dashboard doesn't provide value</p>
            </div>
        </div>
    </div>
</mat-dialog-content>
