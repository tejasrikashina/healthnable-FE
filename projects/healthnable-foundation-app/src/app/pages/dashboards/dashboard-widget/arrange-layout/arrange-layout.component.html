<mat-dialog-content class="mat-typography" style="overflow-y: auto; max-height:80vh;background-color: white;">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-between align-items-center">
            <h2 style="font-weight: 500; font-size: 1.4rem; margin: 0;">
                <span class="m-2">{{ 'widget.arrangeLayout' | translate }}</span>
            </h2>
            <button mat-icon-button class="text-end" (click)="onCancel()">
        <mat-icon>close</mat-icon>
      </button>
        </div>
    </div>

    <!-- <div class="d-flex flex-wrap gap-3" cdkDropList (cdkDropListDropped)="drop($event)">
        <div *ngFor="let card of cards" cdkDrag [ngClass]="{ 'graph-card': card.isGraph }">
            <p-card [header]="card.header"></p-card>
        </div>
    </div> -->
    <div class="d-flex flex-wrap gap-3" cdkDropList (cdkDropListDropped)="drop($event)">
        <div *ngFor="let card of cards" cdkDrag class="graph-card">
            <p-card [header]="card.header" styleClass="kpi-card"></p-card>
        </div>
    </div>

    <mat-dialog-actions align="center" class="my-3">
        <button mat-flat-button class="cancel-btn text-black " (click)="onCancel()">
      {{'widget.cancel' | translate}}
    </button>
        <button mat-flat-button class="submit-btn" (click)="saveLayout()">
      {{'widget.save' | translate}}
    </button>
    </mat-dialog-actions>
</mat-dialog-content>
