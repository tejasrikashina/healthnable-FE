<mat-card class="cardWithShadow">
    <healthnable-header></healthnable-header>
    <mat-card-content>
        <mat-card-title>
            <span style="margin-left: 35px;">{{'addNurse.edit' | translate}}</span>
        </mat-card-title>
        <div class="my-4">
            <form [formGroup]="addNurseForm">
                <div class="container-fluid">
                    <div class="row m-lg-4">
                        <div class="col-md-6">
                            <healthnable-input [label]="'addNurse.name'" [formControlName]="'nurse_name'" [readonly]="'readonly'" [style]="'background-color:rgb(245 245 245)'" [formGroupValue]="addNurseForm" [required]="false" [name]="'nurse_name'" [placeholder]="'Enter Nurse Station Name'"
                                [type]="'text'" [minimum]="3" [maximum]="70"></healthnable-input>
                        </div>
                        <div class="col-md-6">
                            <healthnable-input [label]="'addNurse.rtls'" [formControlName]="'rtls'" [formGroupValue]="addNurseForm" [required]="false" [name]="'rtls'" [placeholder]="'Enter RTLS UID'" [type]="'text'" [minimum]="3" [maximum]="70"></healthnable-input>
                        </div>
                        <div class="col-md-6">
                            <healthnable-select [readonly]="'readonly'" [variant]="'filled'" [label]="'addNurse.facility'" [formControlName]="'facility'" [formGroupValue]="addNurseForm" [required]="false" [options]="locationValue" [optionLabel]="'name'" [name]="'facility'" [placeholder]="'Select Facility'"></healthnable-select>
                        </div>
                        <div class="col-md-6">
                            <healthnable-input [label]="'addNurse.hvac'" [formControlName]="'hvac'" [formGroupValue]="addNurseForm" [required]="false" [name]="'hvac'" [placeholder]="'Enter HVAC/BMS Code'" [type]="'text'" [minimum]="3" [maximum]="70"></healthnable-input>
                        </div>
                        <div class="col-md-6">
                            <healthnable-select [readonly]="'readonly'" [variant]="'filled'" [label]="'addNurse.floor'" [formControlName]="'floor'" [formGroupValue]="addNurseForm" [required]="false" [options]="locationValue" [optionLabel]="'name'" [name]="'floor'" [placeholder]="'Select Floor'"></healthnable-select>
                        </div>

                        <div class="col-md-6">
                            <healthnable-status [label]="'addNurse.status'" [formControlName]="'status'" [statusChange]="onStatusChange()" [formGroupValue]="addNurseForm" [status]="status"></healthnable-status>
                        </div>
                        <div class="col-md-6">
                            <healthnable-select [label]="'addNurse.servingWards'" [formControlName]="'servingWards'" [formGroupValue]="addNurseForm" [required]="false" [options]="locationValue" [optionLabel]="'name'" [name]="'servingWards'" [placeholder]="'Select Serving Wards'"></healthnable-select>
                        </div>

                        <div class="col-md-6">
                            <healthnable-text-area [formGroupValue]="addNurseForm" [label]="'addNurse.description'" [formControlName]="'description'" [required]="false" [rows]="2" [cols]="27" [placeholder]="'Enter Description'">
                            </healthnable-text-area>
                        </div>
                        <div class="col-md-6">
                            <healthnable-select [label]="'addNurse.functionalRole'" [formControlName]="'functionalRole'" [formGroupValue]="addNurseForm" [required]="false" [options]="locationValue" [optionLabel]="'name'" [name]="'functionalRole'" [placeholder]="'Select Functional Role'"></healthnable-select>
                        </div>
                        <div class="col-md-6"></div>
                        <div class="col-md-6 my-3">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-label class="mat-subtitle-2 f-w-400">{{'addNurse.isCentral' | translate}}
                                    </mat-label>
                                </div>
                                <span class="col-md-6">
                                @for(sub of subSpec; track sub){
    
                            <p-radioButton [inputId]="sub.key" [value]="sub.name" formControlName="isCentral" />
                            <label [for]="sub.key" class="mx-3">
            {{ sub.name }}
        </label> }
                            </span>
                            </div>

                        </div>

                    </div>
                </div>
                <div class="d-flex justify-content-center my-5 ">

                    <button mat-flat-button class="cancel-btn text-black " (click)="onCancel() ">  {{'addBed.cancel' | translate}}</button>
                    <button mat-flat-button class="submit-btn me-3">
                            {{'addBed.update' | translate}} 
                    </button>


                </div>
            </form>
        </div>
    </mat-card-content>
</mat-card>
