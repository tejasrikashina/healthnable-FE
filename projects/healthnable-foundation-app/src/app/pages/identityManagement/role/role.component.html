<mat-card class="cardWithShadow">
    <healthnable-header></healthnable-header>
    <mat-card-content>
        <mat-card-title>
            <span style="margin-left: 35px;">{{'roles.header' | translate}}</span>
        </mat-card-title>
        <div class="my-4">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 col-12 d-flex  justify-content-end">
                        <div class="search-container d-flex align-items-center">
                            <img src="assets/images/search.png" alt="search" height="20" class="search-img-position">
                            <input type="search" placeholder="Search" class="form-control search-input" aria-label="Search" (input)="onSearch()" [(ngModel)]="searchRole" (search)="inputClearValue()">
                            <span (click)="toggleCardVisibility()" class="filter-toggle" style="cursor: pointer;">
                                <img src="assets/images/Filter.png" alt="filter" height="20" class="m-lg-2">
                              </span>
                            <div class="card-container" #cardContainer>
                                @if(isCardVisible){
                                <div class="card">
                                    <div class="card-body">
                                        <ul>
                                            <li (click)="onClick('roleType')" [ngClass]="{'active': selectedCategory === 'roleType'}" (click)="showRoleDetails('roleType')">Role Type
                                                <i class="fa fa-angle-right" aria-hidden="true"></i>
                                            </li>
                                            <li (click)="onClick('status')" [ngClass]="{'active': selectedCategory === 'status'}" (click)="showRoleDetails('status')">Status
                                                <i class="fa fa-angle-right" aria-hidden="true"></i>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                } @if(isRoleActive && isCardVisible){
                                <div class="card second-card">

                                    <div class="card-body">
                                        @if( currentCategory === 'roleType'){
                                        <div>
                                            <img src="assets/images/search.png" alt="search" height="20" class="search-img-position2">
                                            <input type="search" placeholder="Search" class="form-control search-input" aria-label="Search" style="margin-bottom: 5px;"> @for(item of roleType; track item){
                                            <div>
                                                <label style="margin-bottom: 6px;">
                                          <input type="checkbox" class="m-lg-2" >{{ item.label }}
                                           </label>
                                            </div>
                                            }
                                        </div>
                                        } @if(currentCategory === 'status'){
                                        <div>
                                            <img src="assets/images/search.png" alt="search" height="20" class="search-img-position2">
                                            <input type="search" placeholder="Search" class="form-control search-input" aria-label="Search" style="margin-bottom: 5px;" [(ngModel)]="searchStatusText" (input)="onstatusSearchChange(searchStatusText)"> @for(item
                                            of filteredStatus; track item){
                                            <div>
                                                <label style="margin-bottom: 6px;">
                                          <input type="checkbox" class="m-lg-2" [checked]="selectedStatus.has(item.label)" (change)="onStatusCheckboxChange(item.label, $event)">{{ item.label }}
                                        </label>
                                            </div>
                                            }
                                        </div>
                                        }
                                    </div>
                                </div>
                                }
                            </div>




                            <img src="assets/images/Reset.png" style="cursor:pointer" alt="reset" height="20" class="m-lg-2" (click)="resetFilters()">

                        </div>
                    </div>

                </div>
                <div class="row mx-3 my-4">
                    <div class="col-md-4 ">
                        <button mat-flat-button class="submit-btn" (click)="addRole()">
                        
                            <span>{{'roles.addRole' | translate }}</span>
                        </button>

                    </div>
                </div>
            </div>
            <div class="table-responsive col-md-12 my-2">
                <healthnable-table [displayedColumns]="displayedColumns" [tableName]="'roles'"></healthnable-table>
            </div>
        </div>
    </mat-card-content>
</mat-card>
