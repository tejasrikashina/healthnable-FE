<mat-card class="cardWithShadow">
    <healthnable-header></healthnable-header>
    <mat-card-content>
        <mat-card-title>
            <!-- <mat-icon>keyboard_backspace</mat-icon> -->
            <!-- <mat-icon>arrow_back</mat-icon> -->
            <span class="m-2">{{'uploadFile.exportheader' | translate}}</span>
        </mat-card-title>

        <div class="container-fluid">
            <form [formGroup]="form">
                <div class="row m-lg-3">
                    <div class="row">
                        <div class="col-md-8">
                            <healthnable-select [label]="'uploadFile.type'" [formControlName]="'entityType'" [formGroupValue]="form" [required]="false" [options]="" [name]="'entityType'" [placeholder]="'Entity Type'"></healthnable-select>
                        </div>
                    </div>
                    <div class="col-md-6 my-3">
                        <div class="row">
                            <div class="col-md-7">
                                <label class="mat-subtitle-2 f-w-400">{{'uploadFile.format' |
                                            translate}}  </label>
                            </div>
                            <div class="col-md-5 d-flex align-items-center">
                                @for(file of fileFormat; track file) {

                                <p-radioButton [value]="file" formControlName="fileFormat" />
                                <label [for]="file.key" class="mx-2">{{ file.name }}</label> }
                            </div>

                        </div>
                    </div>

                    <!-- <div class="row">
                        <div class="col-md-8">
                            <healthnable-checkbox [label]="'uploadFile.include'" [formControlName]="'include'" [formGroupValue]="form" [required]="false" [name]="'filter'"></healthnable-checkbox>
                        </div>
                    </div> -->
                    <div class="row">
                        <div class="col-md-8">

                            <healthnable-select [label]="'uploadFile.filter'" [formControlName]="'filter'" [formGroupValue]="form" [required]="false" [options]="" [name]="'filter'" [placeholder]="'Select Filters'"></healthnable-select>
                        </div>
                    </div>


                </div>


            </form>



        </div>
    </mat-card-content>
    <mat-card-actions class=" d-flex justify-content-center align-items-center">
        <button mat-flat-button class="cancel-btn text-black" [mat-dialog-close]="true">{{tags.cancel | translate}}</button>
        <button mat-flat-button class="submit-btn">{{tags.exportButton | translate}}</button>

    </mat-card-actions>
</mat-card>
