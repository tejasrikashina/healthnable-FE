<h2 class="f-w-500" mat-dialog-title>Reset Password </h2>
<mat-dialog-content class="mat-typography ">

    <form [formGroup]="resetPassword" (ngSubmit)="submit()">
        <div class="mb-2">
            <mat-label class="f-w-500">Enter New Password</mat-label>
        </div>
        <div class="mb-2">

            <input class="w-100" type="password" formControlName="password" pInputText placeholder="New Password" />
        </div>


        <div class="mb-2">
            <mat-label class="f-w-500">Re-enter Password</mat-label>

        </div>
        <div class="mb-2">
            <input class="w-100" type="password" formControlName="resetPassword" pInputText placeholder="Re-Enter Password" /> @if(f['resetPassword'].touched || f['resetPassword'].invalid) {
            <mat-hint class="error-msg">
                @if(resetPassword.get('resetPassword')?.touched || resetPassword.hasError('mismatch')){
                <div class="text-error">
                    Passwords do not match.
                </div>
                }
            </mat-hint>
            }
        </div>



    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-flat-button class="cancel-btn text-black" [mat-dialog-close]="true">Cancel</button>
    <button mat-flat-button class="submit-btn" [disabled]="resetPassword.invalid">Submit</button>
</mat-dialog-actions>
