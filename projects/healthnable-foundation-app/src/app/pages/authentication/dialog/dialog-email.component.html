<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-between align-items-center mb-2">
            <h2 style="font-weight: 500; font-size: 1.4rem; margin: 0;">Verify your Email </h2>
            <button mat-icon-button class="text-end" (click)="onCancel()">
          <mat-icon>close</mat-icon>
        </button>
        </div>

        <div class="center-content  f-w-500">A verification email has sent to <span style="color:blue">&nbsp; {{data}}</span></div>
        <div class="center-content  f-w-500">Please check your mail box to verify the Email</div>
        <div class="center-content  f-w-500"> before you Login.</div>



    </div>
</mat-dialog-content>
<mat-dialog-actions align="center" class="mt-3">
    <button mat-flat-button class="submit-btn" (click)="submit()">Okay</button>
</mat-dialog-actions>
