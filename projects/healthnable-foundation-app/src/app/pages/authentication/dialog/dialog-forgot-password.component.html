<h2 class="f-w-500" mat-dialog-title>Forgot Password </h2>
<mat-dialog-content class="mat-typography ">

    <form [formGroup]="forgotPassword">
        <!-- <div class="mb-2">
            <mat-label class="f-w-500">Enter New Password</mat-label>
        </div>
        <div class="mb-2">

            <input class="w-100" type="password" formControlName="email" pInputText placeholder="New Password" />
        </div> -->
        <div class="mb-2">
            <mat-label class="f-w-500">Email<span class="required">*</span></mat-label>
        </div>
        <div class="mb-2">

            <input class="w-100 mb-2" type="email" formControlName="email" pInputText placeholder="Enter Email" /> @if(f['email'].touched || f['email'].invalid) {
            <mat-hint class="error-msg">
                @if(f['email'].errors && f['email'].errors['pattern']) {
                <div class="text-error">
                    Please enter a valid Email address
                </div>
                }

            </mat-hint>
            }
        </div>

        <!-- <div class="mb-2">
            <mat-label class="f-w-500">Re-enter Password</mat-label>

        </div>
        <div class="mb-2">
            <input class="w-100" type="password" formControlName="email" pInputText placeholder="Re-Enter Password" />
        </div> -->


    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-flat-button class="cancel-btn text-black" [mat-dialog-close]="true">Cancel</button>
    <button mat-flat-button class="submit-btn" (click)="submitfP()" [disabled]="forgotPassword.invalid">Submit</button>
</mat-dialog-actions>
