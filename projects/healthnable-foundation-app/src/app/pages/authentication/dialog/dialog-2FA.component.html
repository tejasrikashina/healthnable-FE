<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-between align-items-center mb-2">
            <h2 style="font-weight: 500; font-size: 1.4rem; margin: 0;">OTP Verification</h2>
            <button mat-icon-button class="text-end" (click)="onCancel()">
          <mat-icon>close</mat-icon>
        </button>
        </div>

        <div class="center-content mb-3 f-w-500">An one time Password(OTP) has sent to:&nbsp;<span style="color:blue">{{logindata}}</span></div>
        <!-- <ng-otp-input [config]="otpConfig" [(ngModel)]="otp" class="center-content">
        </ng-otp-input> -->
        <p-inputOtp [length]="val" [integerOnly]="true" [(ngModel)]="otpData.otp" class="center-content">

        </p-inputOtp>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center" class="mt-3">
    <button mat-flat-button class="cancel-btn text-black" (click)="resendOtp()">Resend Code</button>
    <button mat-flat-button class="submit-btn" (click)="verifyOtp()" [disabled]="!otpData.otp || otpData.otp.length !== val">Submit</button>
</mat-dialog-actions>
