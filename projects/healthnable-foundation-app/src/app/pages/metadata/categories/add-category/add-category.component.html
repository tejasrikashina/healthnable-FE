<mat-card class="cardWithShadow">
    <healthnable-header></healthnable-header>
    <mat-card-content>
        <mat-card-title>
            <span class="m-2"> {{ tags.headerforAddDailog  | translate }}</span>
        </mat-card-title>
        <div class="my-4">
            <form [formGroup]="form">
                <div class="container-fluid">
                    <div class="row m-lg-5">
                        <!-- <div class="col-md-7">
                            <healthnable-input [label]="'addCategory.Ccode'" [formControlName]="'code'" [formGroupValue]="form" [required]="false" [name]="'code'" [type]="'text'" [minimum]="2" [maximum]="250" [patternValue]="'number'" [placeholder]="'category code'" [readonly]="'readonly'"
                                [style]="'background-color:rgb(245 245 245)'"></healthnable-input>
                        </div> -->

                        <div class="col-md-7">

                            <healthnable-input [label]="'addCategory.category'" [formControlName]="'categoryname'" [formGroupValue]="form" [required]="true" [type]="'text'" [name]="'categoryname'" [minimum]="2" [maximum]="250" [patternValue]="'name'" [placeholder]="'Category Name'">
                            </healthnable-input>
                        </div>
                        <div class="col-md-7">

                            <healthnable-text-area [label]="'addCategory.description'" [formControlName]="'description'" [formGroupValue]="form" [required]="false" [rows]="2" [cols]="31" [placeholder]="'Description'">
                            </healthnable-text-area>

                        </div>
                        <div class="col-md-7">
                            <healthnable-status [label]="'addCategory.status'" [formControlName]="'status'" [statusChange]="onStatusChange()" [formGroupValue]="form" [status]="status"></healthnable-status>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <button mat-flat-button class="cancel-btn text-black" (click)="onCancel()">  {{'addCategory.cancel' | translate}}</button>
                        <button mat-flat-button class="submit-btn me-3" [disabled]="form.invalid">
                            {{'addCategory.saveandnew' | translate}}
                        
                        </button>
                        <!-- <button mat-flat-button class="submit-btn" (click)="doAction()" [disabled]="form.invalid">
                            {{actionLanguage}}</button> -->
                        <button mat-flat-button class="submit-btn " [disabled]="form.invalid">
                                {{'addCategory.save' | translate}}
                            
                            </button>
                    </div>
                </div>
            </form>
        </div>
    </mat-card-content>
</mat-card>
