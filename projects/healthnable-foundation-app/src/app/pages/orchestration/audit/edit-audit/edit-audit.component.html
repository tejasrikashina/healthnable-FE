<div style="overflow-y: auto; max-height:90vh">
    <mat-card-content class="mt-3">
        @if(action == 'Add' || action == 'Edit'){
        <div class="d-flex align-items-center justify-content-between mb-3">
            <span class="f-w-500 f-s-24"> {{ action === 'Add' ? tags.headerforAddDailog : tags.headerforEditDailog | translate }}</span>
            <button mat-icon-button class="text-end" (click)="onCancel()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <form [formGroup]="form">
            <div class="row m-lg-3">
                <div class="col-md-12">
                    <healthnable-input [label]="'addAudit.eventId'" [formControlName]="'eventId'" [formGroupValue]="form" [required]="false" [name]="'eventId'" [placeholder]="'eventId'"></healthnable-input>
                </div>
                <div class="col-md-12">
                    <healthnable-input [label]="'addAudit.userId'" [formControlName]="'userId'" [formGroupValue]="form" [required]="false" [name]="'userId'" [placeholder]="'userId'"></healthnable-input>
                </div>
                <div class="col-md-12">
                    <healthnable-select [label]="'addAudit.eventType'" [formControlName]="'eventType'" [formGroupValue]="form" [required]="false" [options]="locationValue" [name]="'eventType'" [placeholder]="'Access Role'"></healthnable-select>
                </div>
                <div class="col-md-12">

                    <healthnable-input [label]="'addAudit.module'" [formControlName]="'module'" [formGroupValue]="form" [required]="false" [type]="'text'" [name]="'module'" [minimum]="2" [maximum]="250" [patternValue]="'name'" [placeholder]="'Module'">
                    </healthnable-input>
                </div>
                <div class="col-md-12">

                    <healthnable-input [label]="'addAudit.description'" [formControlName]="'description'" [formGroupValue]="form" [required]="true" [type]="'text'" [name]="'description'" [minimum]="10" [maximum]="500" [placeholder]="'Description'">
                    </healthnable-input>

                </div>


            </div>
        </form>
        }
        <div class="d-flex justify-content-center mb-3">
            <button mat-flat-button class="cancel-btn text-black" [mat-dialog-close]="true">  {{'addAudit.cancel' | translate}}</button>
            <button mat-flat-button class="submit-btn">
                {{'addAudit.save' | translate}}
           
          
        </button>
        </div>
    </mat-card-content>
</div>
