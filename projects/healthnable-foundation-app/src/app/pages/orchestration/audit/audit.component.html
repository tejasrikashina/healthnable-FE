<mat-card class="cardWithShadow">
    <healthnable-header></healthnable-header>
    <mat-card-content>
        <mat-card-title>
            <!-- <mat-icon>keyboard_backspace</mat-icon> -->
            <!-- <mat-icon>arrow_back</mat-icon> -->
            <span class="m-2">{{'audit.header' | translate}}</span>
        </mat-card-title>
        <div class="my-5">

            <!-- Table Section -->
            <div class="table-responsive col-md-12 my-5">
                <healthnable-table [displayedColumns]="displayedColumns" [tableName]="'users'"></healthnable-table>
            </div>

            <div class="d-flex justify-content-center m-3">
                <button mat-flat-button class="cancel-btn text-black" [mat-dialog-close]="true" (click)="deleteAudit('',{})">  {{'audit.refresh' | translate}}</button>
                <button mat-flat-button class="export-btn text-white" (click)="addAudit('',{})">
                        {{'audit.export' | translate}}
                        
                </button>

            </div>
        </div>

    </mat-card-content>
</mat-card>
