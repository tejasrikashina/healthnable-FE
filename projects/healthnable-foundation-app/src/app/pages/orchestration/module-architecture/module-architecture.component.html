<mat-card class="cardWithShadow">
    <healthnable-header></healthnable-header>
    <mat-card-content>
        <mat-card-title>
            <span style="margin-left: 35px;">{{'module.header' | translate}}</span>
        </mat-card-title>
        <div class="my-5">
            <div class="container-fluid">

                <div class="search-container d-flex align-items-center">
                    <img src="assets/images/search.png" alt="search" height="20" class="search-img-position">
                    <input type="search" placeholder="Search" class="form-control search-input" aria-label="Search">

                </div>


            </div>

            <!-- Table Section -->
            <div class="table-responsive col-md-12 my-5">
                <healthnable-table [displayedColumns]="displayedColumns" [tableName]="'module'"></healthnable-table>
            </div>
            <div>
                <button mat-flat-button class="submit-btn m-2" [mat-dialog-close]="true" (click)="addModule('add',{})">  {{'module.headerforAddDailog' | translate}}</button>


            </div>
        </div>
    </mat-card-content>
</mat-card>
