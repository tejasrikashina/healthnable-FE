<div style="overflow-y: auto; max-height:90vh; padding:15px">
    <mat-card-content class="mt-3">

        <div class="d-flex align-items-center justify-content-between mb-3">
            <span class="f-w-500 f-s-24"> {{ 'templates.templateheader' | translate }}</span>
            <button mat-icon-button class="text-end" (click)="onCancel()">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <form [formGroup]="form">
            <div class="row m-lg-3">
                <div class="row">
                    <div class="col-md-12">
                        <healthnable-select [label]="'templates.selectTemplate'" [formControlName]="'selectTemplate'" [formGroupValue]="form" [required]="false" [options]="" [name]="'selectTemplate'" [placeholder]="'select Template'"></healthnable-select>
                    </div>
                </div>
                <div class="row">
                    @for(header of headers; track header){

                    <div class="col-md-5">
                        <p>{{header}}</p>
                    </div>
                    <div class="col-md-7">
                        <p>gg</p>

                    </div>

                    }
                </div>

                <div class="col-md-12 m-2">
                    <span class="f-w-500 f-s-24"> {{ tags.subheader  | translate }}</span>

                </div>
                <div>
                    <button mat-flat-button class="submit-btn m-2" [mat-dialog-close]="true">  {{'attributes.overflow' | translate}}</button>
                    <button mat-flat-button class="submit-btn">
                            {{'attributes.categories' | translate}}   
                      
                    </button>

                </div>
                <div class="col-md-12 d-flex justify-content-center align-items-center m-2">
                    <!-- <i-feather name="info" style="color: rgb(255, 14, 14); width: 15px; height: 28px; margin-right: 5px;"></i-feather> -->
                    <img src="assets/images/warning.png" alt="warning" height="20">
                    <p class="f-w-500 f-s-14 mb-0 text-center">{{tags.warning | translate}}:&nbsp;</p>
                    <p class="f-w-500 f-s-14 mb-0 text-center">{{tags.error | translate}}</p>

                </div>

            </div>

        </form>

        <div class="d-flex justify-content-center mb-3">
            <button mat-flat-button class="cancel-btn text-black" [mat-dialog-close]="true">  {{'attributes.cancel' | translate}}</button>
            <button mat-flat-button class="submit-btn">
                {{'templates.deleteTemp' | translate}}
           
          
        </button>
        </div>
    </mat-card-content>
</div>
