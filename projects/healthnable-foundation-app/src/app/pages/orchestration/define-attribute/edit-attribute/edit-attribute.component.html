<div style="overflow-y: auto; max-height:90vh">
    <mat-card-content class="mt-3">

        <div class="d-flex align-items-center justify-content-between mb-3">
            <span class="f-w-500 f-s-24"> {{ tags.headerforeditDailog  | translate }}</span>
            <button mat-icon-button class="text-end" (click)="onCancel()">
                <mat-icon>close</mat-icon>
            </button>
        </div>



        <div class="my-3">
            <div class="container-fluid row">
                <div class="col-md-8 m-2">

                    <healthnable-input [label]="'templates.template'" [formControlName]="'templateName'" [formGroupValue]="form" [required]="true" [type]="'text'" [name]="'categoryname'" [minimum]="2" [maximum]="250" [patternValue]="'name'" [placeholder]="'Template Name'">
                    </healthnable-input>
                </div>
                <div class="col-md-8 m-2">
                    <healthnable-input [label]="'attributes.description'" [formControlName]="'description'" [formGroupValue]="form" [required]="true" [type]="'text'" [name]="'description'" [minimum]="2" [maximum]="250" [patternValue]="'name'" [placeholder]="'description'">
                    </healthnable-input>
                </div>
            </div>
            <!-- Table Section -->
            <div class="table-responsive col-md-12 my-2">
                <healthnable-table [displayedColumns]="displayedColumns" [tableName]="'users'"></healthnable-table>
            </div>
            <div>
                <button mat-flat-button class="submit-btn m-2" [mat-dialog-close]="true">  {{'attributes.add' | translate}}</button>
                <button mat-flat-button class="submit-btn" (click)="deleteAttr('delete',{})">
                        {{'attributes.deleteattr' | translate}}   
                  
                </button>

            </div>
            <div class="d-flex justify-content-center m-3">
                <button mat-flat-button class="cancel-btn text-black" [mat-dialog-close]="true">  {{'attributes.cancel' | translate}}</button>
                <button mat-flat-button class="submit-btn">
                        {{'attributes.save' | translate}}
                        
                </button>

            </div>
        </div>
    </mat-card-content>
</div>
