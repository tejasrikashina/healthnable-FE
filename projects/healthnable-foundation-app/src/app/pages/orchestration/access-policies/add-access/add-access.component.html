<div style="overflow-y: auto; max-height:90vh">
    <mat-card-content class="mt-3">
        @if(action == 'Add' || action == 'Edit'){
        <div class="d-flex align-items-center justify-content-between mb-3">
            <span class="f-w-500 f-s-24"> {{ action === 'Add' ? tags.headerforAddDailog : tags.headerforEditDailog | translate }}</span>
            <button mat-icon-button class="text-end" (click)="onCancel()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <form [formGroup]="form">
            <div class="row">
                <div class="col-md-12">
                    <healthnable-select [label]="'policy.role'" [formControlName]="'role'" [formGroupValue]="form" [required]="true" [options]="locationValue" [name]="'role'" [placeholder]="'Select Role'"></healthnable-select>
                </div>
                <div class="col-md-12">
                    <healthnable-select [label]="'policy.resource'" [formControlName]="'resource'" [formGroupValue]="form" [required]="true" [options]="locationValue" [name]="'resource'" [placeholder]="'Select Resource'"></healthnable-select>
                </div>
                <div class="col-md-12">
                    <healthnable-select [label]="'policy.action'" [formControlName]="'action'" [formGroupValue]="form" [required]="true" [options]="locationValue" [name]="'action'" [placeholder]="'View'"></healthnable-select>
                </div>
                <div class="col-md-11">
                    <healthnable-status [label]="'policy.status'" [formControlName]="'status'" [required]="true" [formGroupValue]="form" [statusChange]="onStatusChange()" [status]="status"></healthnable-status>
                </div>
            </div>
        </form>
        }
        <div class="d-flex justify-content-center mb-3">
            <button mat-flat-button class="cancel-btn text-black" [mat-dialog-close]="true">  {{'policy.cancel' | translate}}</button>
            <button mat-flat-button class="submit-btn">
                {{'policy.save' | translate}}
           
          
        </button>
        </div>
    </mat-card-content>
</div>
