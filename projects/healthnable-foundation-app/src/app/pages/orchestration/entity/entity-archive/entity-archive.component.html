<div style="overflow-y: auto; max-height:90vh; padding:15px">
    <mat-card-content class="mt-3">

        <div class="d-flex align-items-center justify-content-between mb-3">
            <span class="f-w-500 f-s-24"> {{ 'entity.archive' | translate }}</span>
            <button mat-icon-button class="text-end" (click)="onCancel()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div class="my-5">
            <div class="container-fluid">

                <div class="search-container d-flex align-items-center">
                    <img src="assets/images/search.png" alt="search" height="20" class="search-img-position">
                    <input type="search" placeholder="Search" class="form-control search-input" aria-label="Search">

                </div>


            </div>
            <div class="m-3">
                <span class="f-w-500 f-s-24">Archived Entities</span>
            </div>
            <!-- Table Section -->
            <div class="table-responsive col-md-12 my-5">
                <healthnable-table [displayedColumns]="displayedColumns" [tableName]="'entityarchive'"></healthnable-table>
            </div>
        </div>






    </mat-card-content>
</div>
