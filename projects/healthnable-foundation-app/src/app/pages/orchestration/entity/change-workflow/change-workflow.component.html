<div style="overflow-y: auto; max-height:90vh; padding:15px">
    <mat-card-content class="mt-3">

        <div class="d-flex align-items-center justify-content-between mb-3">
            <span class="f-w-500 f-s-24"> {{ 'entity.workflowheader' | translate }}</span>
            <button mat-icon-button class="text-end" (click)="onCancel()">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <form [formGroup]="form">
            <div class="row m-lg-3">

                <div class="row">
                    @for(header of headers; track header){

                    <div class="col-md-5">
                        <p>{{header}}</p>
                    </div>
                    <div class="col-md-7">
                        <p>gg</p>

                    </div>

                    }
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <healthnable-input [label]="'entity.currentworkflow'" [formControlName]="'currentworkflow'" [formGroupValue]="form" [required]="false" [type]="'text'" [name]="'currentworkflow'" [minimum]="2" [maximum]="250" [patternValue]="'name'" [placeholder]="'Onboarding Process'">
                        </healthnable-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <healthnable-select [label]="'entity.networkflow'" [formControlName]="'networkflow'" [formGroupValue]="form" [required]="false" [options]="" [name]="'networkflow'" [placeholder]="'Choose Workflow'"></healthnable-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <healthnable-select [label]="'entity.workflowstage'" [formControlName]="'workflowstage'" [formGroupValue]="form" [required]="false" [options]="" [name]="'workflowstage'" [placeholder]="'Workflow Stage'"></healthnable-select>
                    </div>
                </div>

                <div class="m-3">
                    <span class="f-w-500 f-s-24">Workflow history </span>
                </div>

                <div class="table-responsive col-md-12">
                    <healthnable-table [displayedColumns]="displayedColumns" [tableName]="'entitystatus'"></healthnable-table>
                </div>


            </div>

        </form>

        <div class="d-flex justify-content-center mb-3">
            <button mat-flat-button class="cancel-btn text-black" [mat-dialog-close]="true">  {{'entity.cancel' | translate}}</button>
            <button mat-flat-button class="submit-btn">
                {{'entity.export' | translate}}
           
          
        </button>
        </div>
    </mat-card-content>
</div>
