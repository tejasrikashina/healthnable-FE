<div style="overflow-y: auto; max-height:90vh; padding:15px">
    <mat-card-content class="mt-3">

        <div class="d-flex align-items-center justify-content-between mb-3">
            <span class="f-w-500 f-s-24"> {{ 'entity.headerforaddworkflow' | translate }}</span>
            <button mat-icon-button class="text-end" (click)="onCancel()">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <form [formGroup]="form">
            <div class="row m-lg-3">
                <div class="row">
                    <div class="col-md-8">

                        <healthnable-input [label]="'entity.workflow'" [formControlName]="'workflowName'" [formGroupValue]="form" [required]="false" [type]="'text'" [name]="'workflowName'" [minimum]="2" [maximum]="250" [patternValue]="'name'" [placeholder]="'Workflow Name'">
                        </healthnable-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <healthnable-select [label]="'entity.type'" [formControlName]="'entityType'" [formGroupValue]="form" [required]="false" [options]="locationValue" [name]="'entityType'" [placeholder]="'Choose Entity Type'"></healthnable-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">

                        <healthnable-input [label]="'entity.description'" [formControlName]="'description'" [formGroupValue]="form" [required]="false" [type]="'text'" [name]="'description'" [minimum]="10" [maximum]="500" [placeholder]="'Description'">
                        </healthnable-input>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label class="mat-subtitle-2 f-w-400">{{'entity.status' |
                                    translate}}  </label>
                    </div>
                    <div class="col-md-8 d-flex align-items-center">
                        <p-radioButton value="active" formControlName="status" />
                        <label class="mx-2">
                                <span style="color:#00A035"> Active</span>
                            </label>
                        <p-radioButton value="inActive" formControlName="status" />
                        <label class="mx-2">
                                <span style="color:#FF2121;">Inactive</span>
                            </label>
                    </div>
                </div>

            </div>
        </form>
        <div class="m-3">
            <span class="f-w-500 f-s-24">Workflow Stages & Transition</span>
        </div>

        <div class="table-responsive col-md-12">
            <healthnable-table [displayedColumns]="displayedColumns" [tableName]="'entityworkflow'"></healthnable-table>
        </div>
        <button mat-flat-button class="submit-btn" (click)="addStage('Add',{})">
            <span>{{'entity.addStage' | translate }}</span>
        </button>
        <div class="m-3">
            <span class="f-w-500 f-s-24"> Workflow stages & Conditions</span>
        </div>

        <div class="table-responsive col-md-12 ">
            <healthnable-table [displayedColumns]="displayedColumns2" [tableName]="'entityworkflow'"></healthnable-table>
        </div>
        <button mat-flat-button class="submit-btn" (click)="addRule('Add',{})">
            <span>{{'entity.addRule' | translate }}</span>
        </button>
        <div class="d-flex justify-content-center mb-3">
            <button mat-flat-button class="cancel-btn text-black" [mat-dialog-close]="true">  {{'entity.cancel' | translate}}</button>
            <button mat-flat-button class="submit-btn">
                {{'entity.save' | translate}}
           
          
        </button>
        </div>
    </mat-card-content>
</div>
