<div style="overflow-y: auto; max-height:90vh">
    <mat-card-content class="mt-3">

        <div class="d-flex align-items-center justify-content-between mb-3">
            <span class="f-w-500 f-s-24"> {{ 'editAssigned.editAssigned' | translate }}</span>

            <button mat-icon-button class="text-end" (click)="onCancel()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div class="my-4">
            <form [formGroup]="form">
                <div class="container-fluid">
                    <div class="row m-lg-4">
                        <div class="col-md-8">
                            <healthnable-input [label]="'editAssigned.sectionName'" [formControlName]="'sectionName'" [formGroupValue]="form" [name]="'sectionName'" [placeholder]="'Section Name'" [type]="'text'" [minimum]="2" [maximum]="250"></healthnable-input>
                        </div>


                        <div class="row">
                            <!-- <mat-card-title class="mx-5 my-2">
                                <span class="f-s-16">Add Attribute</span>
                            </mat-card-title> -->
                            <p class="mx-5 my-2 f-s-15 f-w-500">
                                Add Attribute
                            </p>
                            <div class="col-md-7 col-12 d-flex justify-content-end mx-4">
                                <div class="search-container d-flex align-items-center">
                                    <img src="assets/images/search.png" alt="search" height="20" class="search-img-position">
                                    <input type="search" placeholder="Search" class="form-control search-input" aria-label="Search">
                                </div>
                            </div>
                            <div class="row" style="margin-left:30px !important">
                                <div class="col-md-6" formGroupName="addAttribute">
                                    <div class="mx-3 my-2 heading">
                                        <mat-checkbox formControlName="isAttribute" (change)="onCheckboxChange('Attributes', $event.checked)">Attributes</mat-checkbox>
                                    </div>
                                    <div class="mx-3">
                                        <mat-checkbox formControlName="isfirstName" (change)="onCheckboxChange('First Name', $event.checked)">First Name</mat-checkbox>
                                    </div>

                                    <div class="mx-3">
                                        <mat-checkbox formControlName="isfirstDelDate" (change)="onCheckboxChange('First Delivery Date', $event.checked)">First Deliver Details</mat-checkbox>
                                    </div>
                                    <div class="mx-3">
                                        <mat-checkbox formControlName="eduDetails" (change)="onCheckboxChange('Education Details', $event.checked)">Education Details</mat-checkbox>
                                    </div>
                                    <div class="mx-3">
                                        <mat-checkbox formControlName="isDob" (change)="onCheckboxChange('DOB', $event.checked)">DOB</mat-checkbox>
                                    </div>
                                </div>
                                <div class="d-flex my-2 justify-content-center ">
                                    <button mat-flat-button class="submit-btn" (click)="addChips()">
                                            {{'roles.add' | translate}}
                                      
                                    </button>
                                    <button mat-flat-button class="cancel-btn text-black" (click)="onReset()">  {{'roles.reset' | translate}}</button>

                                </div>
                                <div class="card d-flex chipList my-2">
                                    <div class="row m-2">
                                        <div class="col-md-4">
                                            <mat-label class="f-s-16">Add Attribute</mat-label>
                                        </div>
                                        <div class="col-md-8">
                                            @for(keyword of reactiveKeywords;track keyword){
                                            <p-chip [label]="keyword" [removable]="true"></p-chip>
                                            }
                                        </div>


                                    </div>
                                </div>



                            </div>
                        </div>
                    </div>

                </div>

            </form>
        </div>

        <div class="d-flex justify-content-center my-3">
            <button mat-flat-button class="submit-btn">
                {{'editAssigned.update' | translate}}
        </button>
            <button mat-flat-button class="cancel-btn text-black" [mat-dialog-close]="true">  {{'editAssigned.cancel' | translate}}</button>

        </div>
    </mat-card-content>
</div>
