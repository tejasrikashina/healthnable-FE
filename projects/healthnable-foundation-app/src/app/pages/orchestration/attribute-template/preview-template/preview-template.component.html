<mat-card class="cardWithShadow">
    <healthnable-header></healthnable-header>
    <mat-card-content>
        <mat-card-title>
            <span style="margin-left: 35px;">{{'preview.preview' | translate}}</span>
        </mat-card-title>
        <div class="my-4">
            <form [formGroup]="form">
                <div class="container-fluid">
                    <p class="my-4 mx-4 f-s-15 f-w-500">
                        Section 1
                    </p>

                    <div class="row m-lg-4">
                        <div class="col-md-6">
                            <healthnable-input [label]="'preview.firstName'" [formControlName]="'firstName'" [formGroupValue]="form" [name]="'firstName'" [placeholder]="'First Name'" [type]="'text'" [minimum]="2" [maximum]="250" [readonly]="'readonly'"></healthnable-input>
                        </div>
                        <div class="col-md-6">
                            <healthnable-input [label]="'preview.lastName'" [formControlName]="'lastName'" [formGroupValue]="form" [name]="'lastName'" [placeholder]="'Last Name'" [type]="'text'" [minimum]="2" [maximum]="250" [readonly]="'readonly'"></healthnable-input>
                        </div>
                        <div class="col-md-6">
                            <healthnable-calendar [label]="'preview.dob'" [formControlName]="'Dob'" [formGroupValue]="form" [required]="false" [name]="'Dob'" [placeholder]="'From'"></healthnable-calendar>
                        </div>
                        <div class="col-md-6">
                            <healthnable-select [label]="'preview.gender'" [formControlName]="'gender'" [formGroupValue]="form" [required]="false" [options]="locationValue" [name]="'gender'" [placeholder]="'Gender'" [readonly]="'readonly'"></healthnable-select>

                        </div>
                        <div class="col-md-6">
                            <healthnable-input [label]="'preview.title'" [formControlName]="'title'" [formGroupValue]="form" [name]="'title'" [placeholder]="'Title'" [type]="'text'" [minimum]="2" [maximum]="250" [readonly]="'readonly'"></healthnable-input>
                        </div>
                    </div>
                    <p class="my-4 mx-4 f-s-15 f-w-500">
                        Section 2
                    </p>
                    <div class="row m-lg-4">
                        <div class="row">
                            <div class="col-md-6">
                                <healthnable-input [label]="'preview.field1'" [formControlName]="'field1'" [formGroupValue]="form" [name]="'field1'" [placeholder]="'Field 1'" [type]="'text'" [minimum]="2" [maximum]="250" [readonly]="'readonly'"></healthnable-input>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <healthnable-select [label]="'preview.field2'" [formControlName]="'field2'" [formGroupValue]="form" [required]="false" [options]="locationValue" [name]="'field2'" [placeholder]="'Field 2'" [readonly]="'readonly'"></healthnable-select>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <healthnable-calendar [label]="'preview.field3'" [formControlName]="'field3'" [formGroupValue]="form" [required]="false" [name]="'field2'" [placeholder]="'Field 2'" [readonly]="true"></healthnable-calendar>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">

                                <healthnable-text-area [formGroupValue]="form" [label]="'preview.field4'" [formControlName]="'field4'" [required]="false" [rows]="3" [cols]="26" [placeholder]="'Field 4'" [readonly]="'readonly'">
                                </healthnable-text-area>
                            </div>
                        </div>

                    </div>
                    <p class="my-4 mx-4 f-s-15 f-w-500">
                        Section 3
                    </p>
                    <div class="row m-lg-4">
                        <div class="row">
                            <div class="col-md-6">
                                <healthnable-input [label]="'preview.field1'" [formControlName]="'field1'" [formGroupValue]="form" [name]="'field1'" [placeholder]="'Field 1'" [type]="'text'" [minimum]="2" [maximum]="250" [readonly]="'readonly'"></healthnable-input>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <healthnable-select [label]="'preview.field2'" [formControlName]="'field2'" [formGroupValue]="form" [required]="false" [options]="locationValue" [name]="'field2'" [placeholder]="'Field 2'" [readonly]="'readonly'"></healthnable-select>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <healthnable-calendar [label]="'preview.field3'" [formControlName]="'field3'" [formGroupValue]="form" [required]="false" [name]="'field2'" [placeholder]="'Field 2'" [readonly]="true"></healthnable-calendar>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">

                                <healthnable-text-area [formGroupValue]="form" [label]="'preview.field4'" [formControlName]="'field4'" [required]="false" [rows]="3" [cols]="26" [placeholder]="'Field 4'" [readonly]="'readonly'">
                                </healthnable-text-area>
                            </div>
                        </div>

                    </div>
                    <p class="my-4 mx-4 f-s-15 f-w-500">
                        Section 4
                    </p>
                    <div class="row m-lg-4">
                        <div class="row">
                            <div class="col-md-6">
                                <healthnable-input [label]="'preview.field1'" [formControlName]="'field1'" [formGroupValue]="form" [name]="'field1'" [placeholder]="'Field 1'" [type]="'text'" [minimum]="2" [maximum]="250" [readonly]="'readonly'"></healthnable-input>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <healthnable-select [label]="'preview.field2'" [formControlName]="'field2'" [formGroupValue]="form" [required]="false" [options]="locationValue" [name]="'field2'" [placeholder]="'Field 2'" [readonly]="'readonly'"></healthnable-select>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <healthnable-calendar [label]="'preview.field3'" [formControlName]="'field3'" [formGroupValue]="form" [required]="false" [name]="'field2'" [placeholder]="'Field 2'" [readonly]="true"></healthnable-calendar>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">

                                <healthnable-text-area [formGroupValue]="form" [label]="'preview.field4'" [formControlName]="'field4'" [required]="false" [rows]="3" [cols]="26" [placeholder]="'Field 4'" [readonly]="'readonly'">
                                </healthnable-text-area>
                            </div>
                        </div>

                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <button mat-flat-button class="cancel-btn text-black" (click)="onCancel()">  {{'preview.back' | translate}}

                        </button>

                    </div>
                </div>
            </form>
        </div>
    </mat-card-content>
</mat-card>
